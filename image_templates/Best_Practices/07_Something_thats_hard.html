<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post</title>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #ffffff;
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }
        
        .image-container {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .linkedin-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
            margin: 0;
            background-color: #ffffff;
            border-radius: 6px;
        }
        
        /* Click-to-zoom functionality */
        .container.zoomed {
            transform: scale(1.6);
            transform-origin: top center;
            cursor: zoom-out;
        }
        
        body.zoomed-container {
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container" onclick="toggleZoom(this)">
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/Mad4Viz/Lara_Winning_Templates/main/images/full-quality-images/46_something_thats_hard.jpg" 
                 alt="LinkedIn Post - Click to zoom" 
                 class="linkedin-image">
        </div>
    </div>
    
    <script>
        function toggleZoom(element) {
            element.classList.toggle('zoomed');
            // Enable scrolling on the body when zoomed
            document.body.classList.toggle('zoomed-container');
        }
    </script>
</body>
</html>
